<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">

  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Left Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
        ðŸš— Predict Your Car's Price
      </h2>

      <form id="predictForm" class="space-y-4">
        <div>
          <label class="block text-gray-600 font-medium mb-1">Company</label>
          <select name="company" required class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
            {% for c in companies %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-1">Model</label>
          <select name="car_models" required class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
            {% for m in car_models %}
              <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-1">Year</label>
          <select name="year" required class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
            {% for y in years %}
              <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-1">Fuel Type</label>
          <select name="fuel_type" required class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
            {% for f in fuel_types %}
              <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-1">Kilometers Driven</label>
          <input type="number" name="kilo_driven" placeholder="e.g. 45000" required 
                 class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
        </div>

        <button type="submit" 
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-all">
          Predict
        </button>

        <div class="flex justify-center mt-4">
          <div class="hidden border-4 border-indigo-600 border-t-transparent rounded-full w-8 h-8 animate-spin" id="loadingSpinner"></div>
        </div>
      </form>

      <div id="result" class="text-center text-green-600 font-bold text-lg mt-4"></div>
    </div>

    <!-- Right Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-3">ðŸ“ˆ Price Trends by Year</h3>
      <canvas id="priceChart" height="280"></canvas>
    </div>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const resultBox = document.getElementById('result');
    const spinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.remove('hidden');
      resultBox.textContent = '';

      const formData = new FormData(form);
      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });
      const price = await response.text();

      spinner.classList.add('hidden');
      resultBox.textContent = `Estimated Price: â‚¹ ${price}`;
    });

    // Chart.js Example
    const ctx = document.getElementById('priceChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [2020, 2021, 2022, 2023, 2024],
        datasets: [{
          label: 'Average Price (â‚¹)',
          data: [450000, 470000, 490000, 510000, 530000],
          borderColor: '#4f46e5',
          backgroundColor: 'rgba(79,70,229,0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  </script>

</body>
</html>
